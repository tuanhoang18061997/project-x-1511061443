
<html>
    <head>
       <link rel="stylesheet" type="text/css" href="./Content/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    

</head>
  <script>
    
    var inputIdFirst = "valueOfX",inputIdSecond = "valueOfY",outputId = "resultHere";
    var getInputs = function(id) {
      return parseInt(document.getElementById(id).value);
    }
    var showOutput = function(outputValue, outputIdAsArg) {
      //if no argument is given then by default "outputId" taken
      document.getElementById(outputId).innerHTML = outputValue;
    }
    var manuplateAs = function(operationName, valueOfX, valueOfY) {
      if(operationName == 'add')
        return valueOfX + valueOfY;
      else if(operationName == 'sub')
        return valueOfX - valueOfY;
      else if(operationName == 'mul')
        return valueOfX * valueOfY;
      else if(operationName == 'div')
        return valueOfX / valueOfY;
      //can add as many as you wish 
    } 
    var operation = function(operationName){
      x = getInputs(inputIdFirst);
      y = getInputs(inputIdSecond);
      output = manuplateAs(operationName, x, y);
      showOutput(output);
      console.log(x + " " + operationName + " " + y + " = " + output)
      //see console to understand this more
      console.log(this)
    };
  </script>
</head>
<body>
      Enter first number
      <input class="form-control" style="width: 100px;" type="number" id="valueOfX">
      Enter second number
      <input class="form-control" style="width: 100px;" type="number" id="valueOfY">
      <hr/>
      <button class="btn btn-success" onclick="operation('add')"> + </button>
      <button class="btn btn-primary" onclick="operation('sub')"> - </button>
      <button class="btn btn-warning" onclick="operation('mul')"> * </button>
      <button class="btn btn-info" onclick="operation('div')"> / </button>
      <h1 id="resultHere">Kết quả: </h1>
      <footer>@Copyright 1511061443 Trần Minh Tuấn</footer>
</body>
<script src="./Content/bootstrap-4.3.1-dist/bootstrap.min.js"></script>
</html>
